<include tpl="aeroport/include.html" />

<div id="contenu">
	
	<!-- Si on affiche toutes les news -->
	<if cond="{$TYPE} == 'TOUS'">
		<!-- Bloc principal -->
		<div class="row news">
			<h3 class="titre_pages_annexes">{TITRE_PAGE}</h3>
			<div class="col-xs-12 col-sm-12 col-md-12 neww_form">					
				<p class="centre row">

					Page :

					<if cond="{$PAGE} > 1">

						<if cond="{$CAT_CHERCHER} != ''">
							<a href="news.php?page={PRECEDENT}&cat={CAT_CHERCHER}">{PAGE_PRECEDENT}</a>
						<else />
							<a href="news.php?page={PRECEDENT}">{PAGE_PRECEDENT}</a>
						</if>

					</if>

					<block name="pagination">

						<if cond="{$PAGE} == {$pagination.PAGE}">

							<span class="page_on">{pagination.PAGE}</span>

						<elseif cond="{$pagination.PAGE} == '...'" />

							...

						<else />

							<if cond="{$CAT_CHERCHER} != ''">
								<a href="news.php?page={pagination.PAGE}&cat={CAT_CHERCHER}">{pagination.PAGE}</a>
							<else />
								<a href="news.php?page={pagination.PAGE}">{pagination.PAGE}</a>
							</if>

						</if>

					</block>

					<if cond="{$PAGE} < {$NB_PAGE}">

						<if cond="{$CAT_CHERCHER} != ''">
							<a href="news.php?page={SUIVANT}&cat={CAT_CHERCHER}">{PAGE_SUIVANT}</a>
						<else />
							<a href="news.php?page={SUIVANT}">{PAGE_SUIVANT}</a>
						</if>

					</if>
				</p>
					
				<div class="row" style="text-align:center;">
					<label for="cat">{CHOIX_CAT} : </label><br>
					<form method="post" action="news.php">
					
						<select id="cat" name="cat" onchange="submit()">

							<foreach ary="{$LST_CAT}" as="{$LST_CAT}">

								<if cond="{VALUE,$LST_CAT['id_cat']} == {$CAT_CHERCHER}">

									<option value="{VALUE,LST_CAT['id_cat']}" selected="selected">{VALUE,LST_CAT['nom']}</option>

								<else />

									<option value="{VALUE,LST_CAT['id_cat']}">{VALUE,LST_CAT['nom']}</option>

								</if>

							</foreach>

						</select>

					</form>
				</div>
			</div>
		
			<!-- Bloc des news -->
			<div class="col-xs-12 col-sm-12 col-md-12 liste_news" style="padding:0;">
				<block name="news">
					
					<div class="col-xs-12 col-sm-12 col-md-12 new" style="padding:0;">
						<h4 style="margin:0;text-transform:none;">{news.TITRE}<span style="font-size:0.7em;"> - {news.DATE}</span></h4>
						<div class="col-xs-12 col-sm-12 col-md-12 contenu_new">
							<p>
								{news.TEXTE}<br>
								<span style="font-style:italic;color:black;border-top:2px solid #00A0C3;margin-bottom:10px;padding-top:5px;">{news.CAT}</span>
							</p>
						</div>
					</div>	
					
				</block>
				
			</div>
			
		</div>
    <else />

		<div class="col-xs-12 col-sm-12 col-md-12 liste_news" style="padding:0;">
			<div class="col-xs-12 col-sm-12 col-md-12 new" style="padding:0;">
				<h4 style="margin:0;text-transform:none;">{TITRE}<span style="font-size:0.7em;"> - {DATE}</span></h4>
				<div class="col-xs-12 col-sm-12 col-md-12 contenu_new">
					<p>
						{TEXTE}<br>
						<span style="font-style:italic;color:black;border-top:2px solid #00A0C3;margin-bottom:10px;padding-top:5px;">{CAT}</span>
					</p>
				</div>
			</div>	
		</div>	

    </if>

</div>

<include tpl="footer.html" />
