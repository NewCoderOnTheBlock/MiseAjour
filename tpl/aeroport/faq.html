<include tpl="aeroport/include.html" />

<div id="contenu_v2">
	
	<!-- Liste des aéroports  -->
	<div class='colonneDroite_2c'>
		<div class='titreColonne_2c'>
			<span class='txt_titre_colonne_2c'></span>
		</div>
		<div class='contenuBloc_2c_sansh'>
			<div style="text-align:center;">
				
				<block name="liste_aero">
					<div>
						<div class="blocFondVioletTotal">{liste_aero.TEXTE}</div>
						
						<br /><br />
						
						<a href="{liste_aero.LIEN}" target="_blank">
							<img src="images/{liste_aero.IMAGE}" alt="{liste_aero.TEXTE}" title="{liste_aero.TEXTE}" style="max-width:100px;max-height:100px;" />
						</a>

						<br /><br />
					</div>
				</block>
				
			</div>
			
		</div>
		
	</div>
	
	<!-- ENTETE -->
	<div class='colonneCentre_2c'>
		<div class='titreCentre_2c'>
			<span class='txt_titre_colonne_2c'>{TITRE}</span>
		</div>
		<div class='contenuCentre_2c_infini'>
			
			<div class='formulaire_2c'>
				
				<block name="liste_faq">
					
					<fieldset>
						<legend style="font-weight:bold;"><u>{TXT_QUESTION} n°{liste_faq.NUMERO}</u> : {liste_faq.QUESTION}</legend>

						{liste_faq.REPONSE}
						
					</fieldset>
					<br />
					
				</block>
				
			</div>
			
		</div>
		
	</div>
        
</div>

<include tpl="footer.html" />
