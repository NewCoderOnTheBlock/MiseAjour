<include tpl="aeroport/include.html" />

<div class="row" id="contenu">
    
     <if cond="{$ERREUR} != ''">
    
        <div class="{CLASS_ERREUR}">
            <strong>{ERREUR}</strong>
        </div>
	
    </if>
    
    <if cond="{$ERREUR_PASS} != ''">
    
        <div class="{CLASS_PASS}">
            <strong>{ERREUR_PASS}</strong>
        </div>
	
    </if>
    
    <div class="row pages_annexes">
		<h3 class="titre_pages_annexes">{DEJA_CLIENT_TXT}</h3>
		<div class="col-xs-12 col-sm-12 col-md-12 div_pages_annexes">
		
			<form method="post" action="client/client.php?p={PAGE}">
								
				<if cond="{$EST_ADMIN} == '1'">
					
					<div class="erreur">
						
						<strong>Connexion en tant que client tout en restant administrateur</strong>
						
					</div>
					
				</if>
				
				<p class="row">{EXPLICATION}</p>
				
				<input type="hidden" name="deja_client" />
				
				<div class="row" id="sprytextfield_email" style="margin-top:20px;">
					<label for="mail" class="label_cote_4" style="text-transform:none;font-weight:bold;">{EMAIL} : </label><br>
					<input type="text" name="mail" id="mail" autofocus/>
					<span class="textfieldRequiredMsg">{SPRY_VIDE}</span>
					<span class="textfieldInvalidFormatMsg">{SPRY_FORMAT}</span>
				</div>
				
				<div class="row" id="sprypassword" style="margin-top:20px;">
					<label for="pass" class="label_cote_4" style="text-transform:none;font-weight:bold;">{PASSWD} : </label><br>
					<input type="password" name="pass" id="pass" />
					<span class="passwordRequiredMsg">{SPRY_VIDE}</span>
				</div>
				
				<div class="row" style="margin-top:20px;"><a href="client/password.php?action=2">{MDP_OUBLIE}</a></div>
				
				<div class="row" style="margin-top:20px;"><input type="submit" value="{BTN_ENVOYER}" id="btn_envoyer" style="font-size:1em;"/></div>
			
			</form>    
    
			<script src="../SpryAssets/SpryValidationPassword.js" type="text/javascript"></script>
			<script src="../SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
			
			<script type="text/javascript">
			<!--
				window.addEventListener('load', function() {
					var sprypassword = new Spry.Widget.ValidationPassword("sprypassword", {validateOn:["blur"]});
					var sprytextfield_email = new Spry.Widget.ValidationTextField("sprytextfield_email", "email", {validateOn:["blur"]});
				});
			//-->
			</script>
			
		</div>
	</div>
			
</div>

<include tpl="footer.html" />
