<include tpl="aeroport/include.html" />

<div id="contenu_v2">
    
	<!-- Publicité  -->
	<div class='colonneDroite_2c'>
		<div class='titreColonne_2c'>
			<span class='txt_titre_colonne_2c'>...</span>
		</div>
		<div class='contenuBloc_2c_h400'>
			<div class='formulaire_2c_petit'>
			 
			</div>
		</div>
	</div>
	
	<!-- CONTENU -->
	
	<div class='colonneCentre_2c'>
		<div class='titreCentre_2c'>
			<span class='txt_titre_colonne_2c'>{TITRE}</span>
		</div>
		<div class='contenuCentre_2c_infini'>
			<div class='formulaire_2c'>
				
				<if cond="{$TYPE} == 'TOUS'">

					<table style="border:1px solid black; border-collapse:collapse; margin-left:auto;margin-right:auto;text-align:center">

						<block name="tab_partner">

							<tr>
								<td style="border:1px solid black; padding:5px;"><img src="images/{tab_partner.IMAGE}" alt="" style="height:60px" /></td>
								<td style="border:1px solid black; padding:5px">
									<strong>{NOM} :</strong> {tab_partner.TITRE}
									<br />
									<strong>{LIEN} :</strong> <a href="{tab_partner.LIEN}">{tab_partner.LIEN}</a>
									<br /><br />
									<a href="partenaires-p{tab_partner.ID}.html">-> {VOIR_LE_DETAIL} <-</a>
								</td>
							</tr>

						</block>

					</table>

				<else />

					<span style="float:right"><a href="partenaires-p{PARTNER_SUIVANT}.html">{SUIVANT}</a></span>
					<span><a href="partenaires-p{PARTNER_PRECEDENT}.html">{PRECEDENT}</a></span>

					<br />
					<br />
					<p>
						<strong>{NOM} :</strong> {TITREE}
					</p>

					<p>
						<strong>{LIEN} :</strong> <a href="{LIENN}">{LIENN}</a>
					</p>

					<p>
						<strong>{DESCRIPTION} :</strong> {TEXT}
					</p>

					<br />
					<p style="text-align:center">
						<img src="images/{IMAGE}" alt="" />
					</p>


				</if>
				
			</div>
			<br />
		</div>
	</div>
        
</div>


<include tpl="footer.html" />
